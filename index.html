<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "this is a calculator .......... ITI Training "/>
    <title>this is for the ITI Training</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class=" py-5" id="body">
    <div class = " py-4 my-3 text-right">
        <button onclick = "goDark()" class = "btn btn-dark">Dark Mode</button>
        <button onclick = "goLight()" class = "btn btn-light"> Light Mode</button>
    </div>
    <form class="row container m-auto" method="dialog">


        <!-- Inputs -->
        <div class="form-group col-12">
            <input class="form-control" name="firstNumber" placeholder="enter First Number" type = "number"/>
            <p id = "firstNumberErrorMsg" class = "font-weight-bolder font-italic text-danger text-small m-2"></p>
        </div>
        <div class="form-group col-12">
            <input class="form-control" name="secondNumber" placeholder="Enter Second Name " type = "number" />
            <p id = "secondNumberErrorMsg" class = "font-weight-bolder font-italic text-danger text-small"></p>
        </div>


        <!-- Operators -->
        <div class="btn-group col-12">
            <button class="btn btn-dark mr-2" onclick="Add()" >&#43;</button>
            <button class="btn btn-dark mr-2" onclick="Divid()">&#247;</button>
            <button class="btn btn-dark mr-2" onclick="Multiply()">&#215;</button>
            <button class="btn btn-dark mr-2" onclick="Minus()">&#8722;</button>
        </div>


        <div class="col-12 text-center bg-light text-muted font-weight-bolder mt-5 font-size-big" id="result">
            <!-- the result of the operation is displayed here -->
        </div>

    </form>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src = "./modes.js"></script>
</body>

</html>
